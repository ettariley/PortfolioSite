            <h2>Send Me a Message</h2>
            <form action="" method="post">
                <label class="standard-label" for="contact-name">Name:* </label>
                <input type="text" id="contact-name" pattern="[a-zA-Z\s-]+" required>
                <br>
                <label class="standard-label" for="contact-email">Email:* </label>
                <input type="email" id="contact-email" required>
                <br>
                <label class="standard-label" for="contact-telephone">Telephone: </label>
                <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br>
                <label class="standard-label" for="contact-message">Message:* </label>
                <textarea name="contact-message" id="contact-message" maxlength="240" required></textarea>
                <br>
                <input class="standard-button" type="submit" value="Send Message">
            </form>
